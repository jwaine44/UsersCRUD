<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="alluserscontainer">
        <h1>All Users</h1>
        <table style="width: 1000px">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th style="width:50%">Created At</th>
                <th>Actions</th>
            </tr>
        {% for one_user in all_users %} <!-- Loops through all_users, which is User.get_all() from the classmethod, which grabs from the database -->
            <tr>
                <td>{{one_user.first_name}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td>{{one_user.created_at}}</td>
                <td>
                    <a href="/users/{{one_user.id}}">Show</a> |
                    <a href="/users/{{one_user.id}}/edit">Edit</a> |
                    <a href="/users/{{one_user.id}}/delete">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </table><br><br>
        <a href="/">Add a New User</a>
    </div>
</body>
</html>
